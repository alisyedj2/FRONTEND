<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-commerce Site</h1>
        <h3><a href = "./soonseller.html"> Become Seller</a></h3>
        <input type="text" id="searchBar" placeholder="Search for products..." onkeyup="searchProducts()">
        <p>Total Products: <span id="totalCount">0</span></p>
        <p>Displayed Products: <span id="displayedCount">0</span></p>
    </header>
    <main>
        <ul class="product-list" id="productList">
            <!-- Products will be injected here by JavaScript -->
        </ul>
        <button id="loadMoreButton">Load More</button>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
